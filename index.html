<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kumbh+Sans">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 14.5rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="circle1">
    <!-- <img src="images/bg-pattern-top.svg" alt="pattern top"> -->
  </div>

  <div class="circle2">
    <!-- <img src="images/bg-pattern-bottom.svg" alt="pattern bottom"> -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sajjad Nazari</a>.
    </div>
  </div>

  <div class="section1">
    <div class="part1"></div>

    <img src="images/image-victor.jpg" alt="user photo" class="user-photo">

    <div class="part2">
      <p class="name">Victor Crest</p>

      <p class="num-name">26</p>

      <p class="city">London</p>
    </div>
    <hr>
    <div class="part3">
      <div class="sec-left">
        <p class="num-followers">80K</p>

        <p class="followers">Followers</p>
      </div>

      <div class="sec-center">
        <p class="num-likes">803K</p>

        <p class="likes">Likes</p>
      </div>

      <div class="sec-right">
        <p class="num-photos">1.4K</p>

        <p class="photos">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
